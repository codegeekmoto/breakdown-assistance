                        <symbol id="s-text">

                        <use class="text" xlink:href="#s-text"></use>
                        <use class="text" xlink:href="#s-text"></use>
                    </svg>
                </div>

                    <p class="text-muted mb-3">Why not try refreshing your page? or you can contact</p>

                    <a href="/" class="btn btn-success waves-effect waves-light">Back to Home</a>
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->
