<!-- Success Alert modal -->
<div id="success-alert-modal" class="modal fade" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content modal-filled bg-success">
            <div class="modal-body p-4">
                <div class="text-center">
                    <i class="dripicons-checkmark h1 text-white"></i>
                    <h4 class="mt-2 text-white" id="success-title">Success!</h4>
                    <p class="mt-3 text-white" id="success-msg">Success alert.</p>
                    <button type="button" class="btn btn-light my-2" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- Warning Alert modal -->
<div id="warning-alert-modal" class="modal fade show" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body p-4">
                <div class="text-center">
                    <i class="dripicons-warning h1 text-warning"></i>
                    <h4 class="mt-2" id="warning-title">Warning!</h4>
                    <p class="mt-3" id="warning-msg">Something went wrong.</p>
                    <button type="button" class="btn btn-warning my-2" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- Info alert modal -->
<div id="info-alert-modal" class="modal fade" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body p-4">
                <div class="text-center">
                    <i class="dripicons-information h1 text-info"></i>
                    <h4 class="mt-2" id="info-title">Info!</h4>
                    <p class="mt-3" id="info-msg">Info alert</p>
                    <button type="button" class="btn btn-info my-2" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- Danger alert modal -->
<div id="danger-alert-modal" class="modal fade" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content modal-filled bg-danger">
            <div class="modal-body p-4">
                <div class="text-center">
                    <i class="dripicons-wrong h1 text-white"></i>
                    <h4 class="mt-2 text-white" id="danger-title">Danger!</h4>
                    <p class="mt-3 text-white" id="danger-msg">Danger alert</p>
                    <button id="danger-positive" type="button" class="btn btn-sm btn-light my-2 font-weight-bold" data-dismiss="modal">Cancel</button>
                    <button id="danger-negative" type="button" class="btn btn-sm btn-light my-2 font-weight-bold" data-dismiss="modal">Okay</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
