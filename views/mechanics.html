<body class="loading">

    <div id="app">
        <!-- Begin page -->
        <div id="wrapper">

            {{> topbar }}

            {{> left-sidebar }}

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Automobile Assistance</a></li>
                                            <li class="breadcrumb-item active">{{ title }}</li>
                                        </ol>
                                    </div>
                                    <div class="mt-3">
                                        <h4 class="page-title text-uppercase">{{ title }}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>     
                        <!-- end page title --> 

                        <div class="row">
                        
                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-body">
                                    
                                        <!-- <h4 class="header-title mb-0">Result</h4> -->
                                        <button type="button" class="tabledit-edit-button btn btn-success" style="float: none;" data-toggle="modal" data-target="#add-mechanic">
                                            <i class="fas fa-plus"></i> Add
                                        </button>

                                        <div id="cardCollpase5" class="collapse pt-3 show">
                                            <div class="table-responsive">
                                                <table class="table table-hover table-centered mb-0">
                                                    <thead>
                                                        <tr>
                                                            <th>Full Name</th>
                                                            <th>Date Added</th>
                                                            <th>Status</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <img src="../images/users/user-1.jpg" alt="" title="contact-img" class="rounded-circle avatar-sm">
                                                                <span class="ml-2">John Doe</span>
                                                            </td>
                                                            <td>05/23/2021</td>
                                                            <td>
                                                                <span class="badge bg-soft-success text-success">Active</span>
                                                            </td>
                                                            <td>
                                                                <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                                                                    <div class="btn-group btn-group-sm" style="float: none;">
                                                                        <button type="button" class="tabledit-edit-button btn btn-danger" style="float: none;">
                                                                            Deactivate
                                                                        </button>

                                                                        <button type="button" class="tabledit-edit-button btn btn-info" style="float: none;">
                                                                            History
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div> <!-- end table responsive-->
                                        </div> <!-- collapsed end -->
                                    </div> <!-- end card-body -->
                                </div> <!-- end card-->
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- container -->

                </div> <!-- content -->

                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                2015 - <script>document.write(new Date().getFullYear())</script> &copy; UBold theme by <a href="">Coderthemes</a> 
                            </div>
                            <div class="col-md-6">
                                <div class="text-md-right footer-links d-none d-sm-block">
                                    <a href="javascript:void(0);">About Us</a>
                                    <a href="javascript:void(0);">Help</a>
                                    <a href="javascript:void(0);">Contact Us</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- Modal -->
            <!-- ============================================================== -->

            <!-- Add mechanic modal -->
            <div class="modal fade" id="add-mechanic" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myLargeModalLabel">Mechanic Details</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        </div>
                        <div class="modal-body">
                           
                            <div class="form-group">
                                <label for="project-priority">Select Mechanic</label>
                                <select class="form-control select2-hidden-accessible" data-toggle="select2" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option value="MD" data-select2-id="3">Select Mechanic</option>
                                    <option value="HI" data-select2-id="17">Bill Gates</option>
                                    <option value="LW" data-select2-id="18">Mark Suckerberg</option>
                                    <option value="HI" data-select2-id="17">Elon Musk</option>
                                    <option value="LW" data-select2-id="18">Dennis Rechie</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="example-email">First Name</label>
                                    <input type="text" id="example-email" name="fname" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="example-email">Last Name</label>
                                    <input type="text" id="example-email" name="lname" class="form-control" placeholder="Last Name">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="example-email">Email</label>
                                    <input type="email" id="example-email" name="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="example-email">Phone Number</label>
                                    <input type="text" id="example-email" name="phone" class="form-control" placeholder="Phone">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="example-email">Password</label>
                                    <input type="password" id="example-email" name="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="example-email">Confirm Password</label>
                                    <input type="password" id="example-email" name="cpassword" class="form-control" placeholder="Confirm Password">
                                </div>
                            </div>

                            <div>
                                <button class="btn btn-danger">Cancel</button>
                                <button class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>

        </div>
        <!-- END wrapper -->
    </div>

    {{> right-setting-bar }}

    <!-- Axios js-->
    <script src="/app/lib/axios.js"></script>
    <!-- vue js -->
    <script src="/app/lib/vue.js"></script>
    <!-- XLXS -->
