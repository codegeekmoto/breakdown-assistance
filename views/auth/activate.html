<body class="loading authentication-bg authentication-bg-pattern">

    <div id="app" class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="card bg-pattern">
                <div class="card-body p-4">
                    <div class="w-75">
                        <h5>Confirm Your Email Address</h5>
                        <p class="text-muted mb-4 mt-3">
                            A confirmation email has been sent to <strong>{{ email }}</strong>. Click on the confirmation link in the email to activate your account.
                        </p>

                        <button @click="logout" class="btn btn-danger  mr-2" type="">Logout</button>
                        <button @click="resend" class="btn btn-primary" type="">Resend Confirmation</button>
                    </div>
                </div>
                <!-- end card-body -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- alert -->
    <script src="/app/lib/alert.js"></script>
    <!-- Axios js-->
    <script src="/app/lib/axios.js"></script>
    <!-- vue js -->
    <script src="/app/lib/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            delimiters: ["{%", "%}"],

            methods: {

                resend() {
                    axios.post('/activation')
                        .then(result => {
                            console.log('result', result);
                            toastr.success('Confirmation email successfully sent!')
                        }).catch(err => {
                            console.log('Error', err);
                        });
                },

                logout() {

                    axios.post('/logout')
                        .then(result => {
                            window.location.href = '/login';
                        }).catch(err => {
                            console.log('Error', err);
                        });
                }
            }
        });

    </script>

    <!-- Vendor js -->
    <script src="/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="/js/app.min.js"></script>

    {{> theme-script }}

</body>
